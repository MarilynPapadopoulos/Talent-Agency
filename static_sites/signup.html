<body>
    <div class="mb-3">
        <div class="row">
            <form class="col s12">
                <img src="./assets/images/logo.png" alt="TLNT logo">
                <h4>Create Your Account</h4>
                </h1>
                <!--text inputs-->
                <div class="row first-fields">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <!--text inputs-->
                    <div class="input-field col s12">
                        <input id="signup-email" type="email" class="validate">
                        <label for="email" class="label">Email</label>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="signup-password'" type="text" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="conpassword" type="text" class="validate">
                                <label for="conpassword">Confirm Password</label>
                            </div>
                            <!--checkboxes-->
                            <p>
                                <label class="check">
                                    <input type="checkbox" class="navy" value="1"/>
                                    <span>Talent</span>
                                </label>
                                <label class="check">
                                    <input type="checkbox" class="navy" value="2"/>
                                    <span>Agent</span>
                                </label>
                            </p>
                        </div>
                        <!--button-->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" id="signup-form" type="submit">Sign-up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
