<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--google fonts CDN-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <!--materialize CDN-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="./assets/css/update-styel.css">
    <title>TLNT</title>
</head>

<body>    
    <div class="container-fluid">
	
        <nav class="navbar navbar-default navbar-expand-lg bg-light"  role="navigation">
            <a class="logo" href="index.html">
                <img src="./assets/images/logo.png" class="img-responsive" alt="company logo" style="max-height:3em; margin-top: .1em;"></a>
                <div class="sign-out">
                <form class="form-inline" action="./talent-signup.html">
                    
                        <button class="nav-pills" type="submit">Sign Out</button>
                    
                </form>
            </div>
        </nav>
       
			<div class="row bg-white">
                <div class="col-sm-7">
	                <h1 class="text-info" style="font-weight: bold; font-size:2vw; font-Family:Times New Roman; margin-left:6.8vw">Register (Sign up Form)</h1>
			    <form class="form1" style="margin-left:8vw; font-Family:Times New Roman" action="" method="post">
				
                <!-- <div class="form-group row">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control col-6" id="fname" placeholder="Enter Firstname" name="fname" required>
                </div>
                <div class="form-group row">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control col-6" id="lname" placeholder="Enter Lastname" name="lname" required>
                </div> -->
               
	            <div class="form-group row">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control col-6" id="email" placeholder="Enter Email" name="email" required>
	            </div>
	            <div class="form-group">
                <div class="form-check-inline">
                    <p>Please select your gender:</p>
                    <input type="radio" class="form-check-input" id="gender1" name="gender" value="male">
                    <label for="gender1" class="form-check-label">
                    Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="gender2" name="gender" value="female">
                    <label for="gender2" class="form-check-label">Female
                    </label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="gender3" name="gender" value="other">
                    <label for="gender3" class="form-check-label">Other
                    </label>
                </div>  
                </div>
                <div class="form-group">
				<div class="form-check-inline">
                    <p>Please select your age:</p>
                    <input type="radio" id="age1" class="form-check-input" name="age" value="30">
                    <label for="age1" class="form-check-label">
                    0 - 30
                    </label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" id="age2" class="form-check-input" name="age" value="60">
                    <label for="age2" class="form-check-label">31 - 60
                    </label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" id="age3" class="form-check-input" name="age" value="100">
                    <label for="age3" class="form-check-label">61 - 100
                    </label>
                </div> 
                </div>
				
                <div class="form-group">
                    <div class="form-check-inline">
                        <p>Please select your eye color:</p>
                        <input type="radio" class="form-check-input" id="eyecolor1" name="eyecolor" value="brown">
                        <label for="eyecolor1" class="form-check-label">
                        Brown
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="eyecolor2" name="eyecolor" value="hazel">
                        <label for="eyecolor2" class="form-check-label">Hazel
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="eyecolor3" name="eyecolor" value="blue">
                        <label for="eyecolor3" class="form-check-label">Blue
                        </label>
                    </div>  
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="eyecolor4" name="eyecolor" value="green">
                        <label for="eyecolor4" class="form-check-label">Green
                        </label>
                    </div> 
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="eyecolor5" name="eyecolor" value="gray">
                        <label for="eyecolor5" class="form-check-label">Gray
                        </label>
                    </div> 
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="eyecolor6" name="eyecolor" value="amber">
                        <label for="eyecolor6" class="form-check-label">Amber
                        </label>
                    </div> 
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="eyecolor7" name="eyecolor" value="black">
                        <label for="eyecolor7" class="form-check-label">Black
                        </label>
                    </div>     
                    </div>
                    <div class="form-group">
                        <div class="form-check-inline">
                            <p>Languages Spoken</p>
                            <input type="radio" id="lang1" class="form-check-input" name="language" value="french">
                            <label for="lang1" class="form-check-label">
                            French
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" id="lang2" class="form-check-input" name="language" value="spanish">
                            <label for="lang2" class="form-check-label">Spanish
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" id="lang3" class="form-check-input" name="language" value="italian">
                            <label for="lang3" class="form-check-label">Italian
                            </label>
                        </div> 
                        <div class="form-check-inline">
                            <input type="radio" id="lang4" class="form-check-input" name="language" value="mandarin">
                            <label for="lang4" class="form-check-label">Mandarin
                            </label>
                        </div> 
                        </div>
                        <div class="form-group row">
                            <p>Height:</p>
                            <input type="text" class="form-control col-6" id="height" placeholder="Enter Height" name="height" required>
                        </div>
                        <div class="form-group row">
                            <label for="weight">Weight:</label>
                            <input type="text" class="form-control col-6" id="weight" placeholder="Enter Weight" name="weight" required>
                        </div>
                        <div class="form-group row">
                            <label for="hair-color">Hair Color</label>
                            <input type="text" class="form-control col-6" id="hair-color" placeholder="Enter Hair Color" name="hair-color" required>
                        </div>
                        <div class="form-group row">
                            <label for="size">Size:</label>
                            <input type="text" class="form-control col-6" id="size" placeholder="Enter Size" name="size" required>
                        </div>
                        <div class="form-group row">
                            <label for="complexion">Complexion</label>
                            <input type="text" class="form-control col-6" id="complexion" placeholder="Enter Complexion" name="complexion" required>
                        </div>
                        <div class="form-group row">
                            <label for="skills">Skills</label>
                            <input type="text" class="form-control col-6" id="skills" placeholder="Enter your Skills" name="skills" required>
                        </div>
                        <div>
                            <button type="button" class="btn btn-info" style="margin-left:3em; color:black; font-size:1.5em; font-weight:bold">Submit</button>
                        </div>
                </form>
        </div>
    <footer class="bg-light">
        <p> Made by: Steven Maddison, Marilyn Papadopoulos, Lily Kim, Hardeep Kaur Aulakh, Jeff Grant</p>
    </footer>
    </div>
    <!--bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <!-- Materialize script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
