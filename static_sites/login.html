<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--google fonts CDN-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <!--materialize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/login-style.css">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <title>TLNT</title>
</head>

<body>

    <div class="mb-3">
        <div class="row">
            <form class="col s12">
                <img src="./assets/images/logo.png" alt="TLNT logo">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="signin-email" type="email" class="validate">
                        <label for="email" class="label">Email</label>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="signin-password" type="password" class="validate">
                                <label for="password" class="label">Password</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">


                            <button class="btn btn-primary" id="signin-form" type="submit">Login</button>
                        </div>
                        <div class="signup">Not a Member?<a href="#">Signup</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p> Made by: Steven Maddison, Marilyn Papadopoulos, Lily Kim, Hardeep Kaur Aulakh, Jeff Grant</p>
    </footer>
    <!--bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Materialize script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
      <!--Firebase script link-->
    <script src="../public/javascript/fireBase.js"></script>
 
    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>


</body>


</html>
